<!DOCTYPE html>
<html>
<head>
	<title>Countdown Demo</title>
	<link rel="stylesheet" href="css/countdown.css" />
</head>	

<body>
	<h1>Countdown Demo</h1>
	<div id="countdown" style="width:635px">
		<div id="flashcontent"></div>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://mobileesp.googlecode.com/svn-history/JavaScript/mdetect.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<script type="text/javascript" src="http://cdn.streamingmediahosting.com/assets/mobile/smh.mobile.combined-current.min.js"></script>
	<script type="text/javascript" src="js/countdown.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#countdown').dtCountDown({
				'date':'June 5, 2013 7:40:00 GMT-0500 (CDT)'
			});
		});
	</script>	
</body>	


</html>
